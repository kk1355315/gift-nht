<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一份特别的生日礼物</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow: hidden; /* 防止元素溢出导致滚动条 */
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
            max-width: 650px;
            width: 90%;
            transform: scale(0.9);
            animation: bounceIn 1s ease-out forwards;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
       .container::before, .container::after {
           content: '';
           position: absolute;
           width: 200px;
           height: 200px;
           background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
           opacity: 0.7;
           filter: blur(2px);
       }

       .container::before {
           top: -50px;
           left: -50px;
           transform: rotate(45deg);
       }

       .container::after {
           bottom: -70px;
           right: -60px;
           transform: rotate(225deg);
       }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: celebratory-pulse 2.5s ease-in-out infinite alternate;
        }

        @keyframes celebratory-pulse {
            0% { transform: scale(1) rotate(-2deg); text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            50% { transform: scale(1.08) rotate(2deg); text-shadow: 3px 3px 6px rgba(0,0,0,0.2); }
            100% { transform: scale(1) rotate(-2deg); text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        }
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .credentials {
            background-color: #f9f9f9;
            border: 1px dashed #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: left;
        }
        .credentials p {
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .credentials strong {
            color: #007bff; /* 蓝色强调 */
        }
        .note {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
       .balloon {
           position: absolute;
           width: 45px;
           height: 55px;
           background-color: rgba(255, 99, 71, 0.8);
           border-radius: 50%;
           animation: float 10s infinite ease-in-out;
           box-shadow: inset -10px -10px 0 rgba(0,0,0,0.07);
           filter: drop-shadow(2px 4px 6px black);
           z-index: 1;
           /* 强制初始位置在屏幕底部，防止闪现 */
           transform: translateY(100vh);
       }

       .balloon:before {
           content: "";
           position: absolute;
           bottom: -65px;
           left: 22px;
           width: 1px;
           height: 60px;
           background-color: #333;
       }

       @keyframes float {
           0% { transform: translateY(100vh) rotate(-10deg) translateX(0vw); }
           25% { transform: translateY(75vh) rotate(10deg) translateX(5vw); }
           50% { transform: translateY(50vh) rotate(-10deg) translateX(-5vw); }
           75% { transform: translateY(25vh) rotate(10deg) translateX(5vw); }
           100% { transform: translateY(-100vh) rotate(-10deg) translateX(-5vw); }
       }

       .sparkle {
           position: absolute;
           width: 5px;
           height: 5px;
           background: white;
           border-radius: 50%;
           pointer-events: none;
           animation: sparkle-anim 0.8s forwards;
           z-index: 1;
       }

       @keyframes sparkle-anim {
           0% { transform: scale(1); opacity: 1; }
           100% { transform: scale(3); opacity: 0; }
       }

       /* Mobile Responsiveness */
       @media (max-width: 600px) {
           h1 {
               font-size: 2.2em;
           }
           .container {
               padding: 20px;
               width: 95%;
           }
           h2 {
               font-size: 1.3em;
           }
           .credentials p {
               font-size: 1em;
           }
       }
    </style>
</head>
<body>
   <script>
       document.addEventListener('DOMContentLoaded', () => {
           const numBalloons = window.innerWidth < 600 ? 10 : 20;
           const body = document.querySelector('body');
           for (let i = 0; i < numBalloons; i++) {
               let balloon = document.createElement('div');
               balloon.className = 'balloon';
               balloon.style.left = `${Math.random() * 100}vw`;
               balloon.style.animationDuration = `${Math.random() * 8 + 10}s`;
               balloon.style.animationDelay = `${Math.random() * 5}s`;
               balloon.style.backgroundColor = `hsla(${Math.random() * 360}, 100%, 75%, 0.8)`;
               body.appendChild(balloon);
           }

           document.addEventListener('mousemove', (e) => {
               let sparkle = document.createElement('div');
               sparkle.className = 'sparkle';
               sparkle.style.left = `${e.pageX}px`;
               sparkle.style.top = `${e.pageY}px`;
               sparkle.style.background = `hsla(${Math.random() * 360}, 100%, 75%, 1)`;
               body.appendChild(sparkle);
               setTimeout(() => {
                   sparkle.remove();
               }, 800);
           });
       });
   </script>
